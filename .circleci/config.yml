version: 2.1

jobs:
  test:
    docker:
      - image: cimg/openjdk:21.0  # Java 21 image

    steps:
      - checkout
      - run:
          name: Download JUnit
          command: |
            curl -O https://search.maven.org/remotecontent?filepath=junit/junit/4.13.2/junit-4.13.2.jar
            curl -O https://search.maven.org/remotecontent?filepath=org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar

      - run:
          name: Compile Tests
          command: javac -cp .:junit-4.13.2.jar:hamcrest-core-1.3.jar src/*.java

      - run:
          name: Run Tests
          command: java -cp .:junit-4.13.2.jar:hamcrest-core-1.3.jar org.junit.runner.JUnitCore BoardTest

workflows:
  version: 2
  test-workflow:
    jobs:
      - test
